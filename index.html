<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- goodle fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- title -->
    <title>Step Project "Cards"</title>
    <!-- add favicon -->
</head>

<body>

    <!-- header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="container-fluid w-75">
                    <a href="#">
                        <img class="logo-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_kkvpVs2FkRiZu1B2JjAjEUNXdQr4fvDiEiCPlZi3bgOf_keRLC8TyYYGTmsyVlYDKTY&usqp=CAU" alt="logo">
                    </a>

                    <div id="log-in-div">
                        <button type="button" class="btn btn-outline-secondary" id="log-in-btn" data-bs-toggle="modal" data-bs-target="#logInModal">Sign in</button>
                    </div>

                    <div id="create-visit-div" class="hidden-element">
                        <button type="button" class="btn btn-success" id="create-visit-btn" data-bs-toggle="modal" data-bs-target="#createVisitModal">Create visit</button>
                    </div>

                </div>
            </nav>
        </div>
    </header>
    <hr>

    <!-- Modal form for log in -->
    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <!-- <label for="recipient-name" class="col-form-label">Login:</label> -->
                            <label for="user-email" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="user-email">
                        </div>
                        <div class="mb-3">
                            <label for="user-password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="user-password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="log-in-btn-modal">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal form for creating visit -->
    <div class="modal fade" id="createVisitModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- dropdown - doctor select -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Choose a doctor
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button" id="btn-therapist">Therapist</button></li>
                            <li><button class="dropdown-item" type="button" id="btn-cardiologist">Cardiologist</button></li>
                           <li><button class="dropdown-item" type="button" id="btn-dentist">Dentist</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <main>
        <div class="container">
            <!-- form for filtering visits -->
            <form action="">

            </form>

            <!-- list of created visits -->
            <div class="visits">
                <div class="visits-no-items text-center hidden-element">
                    <p>No items have been added</p>
                </div>
                <div class="visits-created col-4">

                </div>

            </div>
        </div>
    </main>




    <!-- main js -->
    <script src="js/app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>


</html>
